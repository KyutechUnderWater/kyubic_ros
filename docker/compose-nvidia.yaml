services:
  kyubic-ros:
    build:
      args:
        base_image: "nvidia/cuda:12.8.0-cudnn-devel-ubuntu22.04"
    image: kyubic/ros:humble-cuda
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=graphics,compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # device_ids: ["0"]
              capabilities: [gpu]
